<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>라인 정보통신</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./css/normalize.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/font-awesome.css">
        <script src="./js/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="camera">
            <header class="header">
                <div class="record unselectable">
                    <div class="record_text">
                        REC
                    </div>
                    <div class="record_dots"></div>
                </div>
                <div class="navigation">
                    <div class="battery">
                        <div class="battery_rect"></div>
                        <div class="battery_rect"></div>
                        <div class="battery_rect"></div>
                    </div>
                    <nav class="gnb unselectable">
                        <div class="gnb_btn">
                            <div class="gnb_text">
                                MENU
                            </div>
                            <div class="gnb_btn_icons">
                                <div class="gnb_btn_icons_inner">
                                    <i class="fa fa-th-list btn" aria-hidden="true" id="gnb_opener"></i>
                                    <i class="fa fa-times btn" aria-hidden="true" id="gnb_closer"></i>
                                </div>
                            </div>
                        </div>
                        <div class="gnb_contents">
                            <ul>
                                <li>
                                    <a href="about" class="ajax_anchor">
                                        <i class="fa fa-id-card-o" aria-hidden="true"></i> 회사소개
                                    </a>
                                </li>
                                <li>
                                    <a href="portfolio" class="ajax_anchor">
                                        <i class="fa fa-book" aria-hidden="true"></i> 포트폴리오
                                    </a>
                                </li>
                                <li>
                                    <a href="product" class="ajax_anchor">
                                        <i class="fa fa-video-camera" aria-hidden="true"></i> 사업분야
                                    </a>
                                </li>
                                <li>
                                    <a href="contact" class="ajax_anchor">
                                        <i class="fa fa-handshake-o" aria-hidden="true"></i> 고객문의
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>

            <main class="wrapper">

            </main>

            <div class="noise_background">
                <div class="noise">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="signal_background">
                <div class="signal_top">
                  <div class="signal_item a"></div>
                  <div class="signal_item b"></div>
                  <div class="signal_item c"></div>
                  <div class="signal_item d"></div>
                  <div class="signal_item e"></div>
                  <div class="signal_item f"></div>
                </div>
                <div class="signal_bottom">
                  <div class="signal_item a"></div>
                  <div class="signal_item b"></div>
                  <div class="signal_item c"></div>
                  <div class="signal_item d"></div>
                  <div class="signal_item e"></div>
                  <div class="signal_item f"></div>
                </div>
            </div>
            <footer class="footer">
                <div class="copyright unselectable">
                    Copyright 2017. Line Networks all rights reserved.
                </div>
                <div class="today unselectable"></div>
            </footer>
            <div class="edge left top"></div>
            <div class="edge right top"></div>
            <div class="edge left bottom"></div>
            <div class="edge right bottom"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="./js/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="./js/moment-with-locales-min.js"></script>
        <script src="./plugins/video_background/jquery.youtubebackground.js"></script>
        <script src="./plugins/cookie/jquery.cookie-min.js"></script>
        <script src="./plugins/ajax_history/jquery.history.js"></script>
        <script src="./js/main-min.js"></script>
    </body>
</html>
