        <meta name="title" content="ICONSKETCH">

                <h2>데모1 <small>커버모드 - 버튼이 가로형임</small></h2>

                    <div class="thumbnail">

                    </div>
                </div>
                <div class="right">
                    <div class="controller">
                        <button class="btn landscape cover">
                            <img src="./images/h.jpg" alt="">
                            <span>커버모드 - 가로형 이미지</span>
                        </button>
                        <button class="btn landscape cover">
                            <img src="./images/v.jpg" alt="">
